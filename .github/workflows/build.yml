name: Build HyperDeck Controller

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build Windows
      if: matrix.os == 'windows-latest'
      run: npm run build-win
    
    - name: Build macOS
      if: matrix.os == 'macos-latest'
      run: npm run build-mac
    
    - name: Build Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run build-linux
    
    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: HyperDeck-Controller-Windows
        path: dist/*.exe
    
    - name: Upload macOS artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: HyperDeck-Controller-macOS
        path: dist/*.dmg
    
    - name: Upload Linux artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: HyperDeck-Controller-Linux
        path: dist/*.AppImage
