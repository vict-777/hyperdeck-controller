name: Build HyperDeck Controller

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build Windows
      run: npm run build-win
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: HyperDeck-Controller-Windows
        path: dist/*.exe
